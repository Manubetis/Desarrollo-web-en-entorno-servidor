<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body>
    <script>
        let bi= parseFloat(prompt("Introduce la base imponible"));
        let tipoIva= prompt("Introduce el tipo de iva normal o reducido");
        let peso=parseFloat(prompt("Introduce el peso"));
        let gastosEnvios;
        let cuotaIva;
        let precio;

        if(tipoIva=="normal"){
            cuotaIva=0.21;
        }else{
            cuotaIva=0.1;
        }
        
        if(peso<1){
            gastosEnvios=3;
            precio=bi+cuotaIva*(bi)+gastosEnvios;
            alert("Precio: "+precio);
        }else if(peso<3){
            gastosEnvios=5;
            precio=bi+cuotaIva*(bi)+gastosEnvios;
            alert("Precio: "+precio);
        }else{
            gastosEnvios=10;
            precio=bi+cuotaIva*(bi)+gastosEnvios;
            alert("Precio: "+precio);
        }
    </script>
</body>
</html>
