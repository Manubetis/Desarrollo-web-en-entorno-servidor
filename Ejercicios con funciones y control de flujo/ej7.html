<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        let valor=prompt("Introduce un valor entero");

        if (valor>0){
            alert("El valor es positivo");
        }else if(valor==0){
            alert("El valor es cero");
        }else if(valor<0){
            alert("El valor es negativo")
        }else{
            alert("No has introducido un valor entero")
        }
    </script>
</body>
</html>
