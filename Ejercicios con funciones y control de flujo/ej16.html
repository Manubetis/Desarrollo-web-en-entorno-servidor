<body>
    <script>
        let num1 = prompt("Introduce un valor");
        let num2 = prompt("Introduce un valor");
        let num3 = prompt("Introduce un valor");

        let resultado;

        if(num1==num2 && num1==num3){
            resultado= (parseInt(num1)+parseInt(num2))*parseInt(num3); 
        }else{
            alert("Los valores no son iguales");
        }

        alert(resultado);

    </script>
