<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 28</title>
</head>
<body>
    <script>
        let dia = prompt("Introduce el dia de tu cumpleaños");
        let mes = prompt("Introduce el mes de tu cumpleaños");

        if((dia>=21 && mes=="Marzo") || (dia<=20 && mes=="Abril")){
            alert("Eres Aries");
        }else if((dia>=21 && mes=="Abril") || (dia<=20 && mes=="Mayo")){
            alert("Eres Tauro");
        }else if((dia>=21 && mes=="Mayo") || (dia<=21 && mes=="Junio")){
            alert("Eres Geminis");
        }else if((dia>=22 && mes=="Junio") || (dia<=21 && mes=="Julio")){
            alert("Eres Cancer");
        }else if((dia>=22 && mes=="Julio") || (dia<=22 && mes=="Agosto")){
            alert("Eres Leo");
        }else if((dia>=23 && mes=="Agosto") || (dia<=23 && mes=="Septiembre")){
            alert("Eres Virgo");
        }else if((dia>=23 && mes=="Septiembre") || (dia<=22 && mes=="Octubre")){
            alert("Eres Libra");
        }else if((dia>=23 && mes=="Octubre") || (dia<=22 && mes=="Noviembre")){
            alert("Escorpio");
        }else if((dia>=23 && mes=="Noviembre") || (dia<=21 && mes=="Diciembre")){
            alert("Eres Sagitario");
        }else if((dia>=22 && mes=="Diciembre") || (dia<=20 && mes=="Enero")){
            alert("Eres Capricornio");
        }else if((dia>=21 && mes=="Enero") || (dia<=19 && mes=="Febrero")){
            alert("Eres Acuario");
        }else if((dia>=20 && mes=="Febrero") || (dia<=20 && mes=="Marzo")){
            alert("Eres Piscis");
        }

    </script>
</body>
</html>
