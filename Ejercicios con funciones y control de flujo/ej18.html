<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <script>
        let sueldo = parseInt(prompt("Introduce su sueldo"));
        let antiguedad = parseInt(prompt("Introduce sus a√±os de antiguedad"));

        let sueldoCobrar;

        if(sueldo<1000 && antiguedad>=10){
            sueldoCobrar = sueldo + sueldo * 0.2;
            alert("Sueldo a cobrar: " + sueldoCobrar);
        }else if(sueldo<1000 && antiguedad<10){
            sueldoCobrar = sueldo + sueldo * 0.05;
            alert("Sueldo a cobrar: " + sueldoCobrar);
        }else{
            alert("Sueldo a cobrar: "+sueldo);
        }

    </script>
</body>
</html>
