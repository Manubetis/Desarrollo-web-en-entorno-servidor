<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
</head>
<body>
    <script>
        let marca = prompt("Introduce la marca del coche");
        let modelo = prompt("Introduce el modelo del coche");

        if(marca=="Renault"){
            alert("Tienes un descuento del 15%");
        }else if(marca== "Ford" && modelo=="Fiesta"){
            alert("Tienes un descuento del 7%");
        }else if(marca=="Ford" && modelo=="Focus"){
            alert("Tienes un descuento del 10%");
        }else{
            alert("Tienes un descuento del 5%");
        }
    </script>
</body>
</html>
