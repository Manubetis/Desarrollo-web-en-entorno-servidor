    <script>
        function dividirCadena(){
            let numPalabras=0;
            let primeraPalabra, ultimaPalabra;
            let cadena=document.getElementById("cajaTexto").value;

            var arrayCadena= cadena.split(" ");
            console.log(arrayCadena);
        
            numPalabras=arrayCadena.length;
            let primerNum=arrayCadena[0];
            let ultimaNum=arrayCadena.length-1;

            primeraPalabra=arrayCadena[primerNum];
            ultimaPalabra=arrayCadena[ultimaNum];
        }

        
    </script>
