<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script defer src="js/ej2.js"></script>
    <script src="Coockies/js/cookie3.js"></script>
</head>

<body>
    <form id="ej2">
        <h3>EJERCICIO2</h3>
        <m>Creal el siguiente formulario:</m>
        <br>
        <br>
        <fieldset style="width: 312px;">
            <m>Escribe tu nombre: </m>
            <input type="text" name="name" id="name" required>
            <br>
            <br>
            <m>Escribe tus apellidos: </m>
            <input type="text" name="apellidos" id="apellidos" required>
            <br>
            <br>
            <m>Escribe tu email: </m>
            <input type="email" name="email" id="email" placeholder="example@example.com" required>
            <br>
            <br>
            <m>Web Personal: </m>
            <input type="url" name="web" id="web" placeholder="https://example.com" required>
            <br>
            <br>
            <button type="submit" name="enviar" id="enviar">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
